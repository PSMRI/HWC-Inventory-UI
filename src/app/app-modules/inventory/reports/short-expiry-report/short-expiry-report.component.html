<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.shortExpiryReport }}</h4>
    </div>
  </div>

  <div class="m-b-10 col-12">
    <form [formGroup]="shortExpiryForm" class="row">
      <div class="col-3">
        <mat-form-field
          class="input-full-width "
        >
          <mat-label>
            {{ currentLanguageSet?.inventory?.date }}
          </mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            name="startDate"
            id="startDate"
            [max]="maxEndDate"
            formControlName="startDate"
            [readonly]="true"
            (focus)="trackFieldInteraction('Date')"
          />

          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker
            [disabled]="true"
            [style.width]="'100%'"
            #picker
          ></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3" style="text-align: start;margin-top: 20px;">
        <button
          mat-raised-button
          color="accent"
          class="mat_green"
          type="submit"
          (click)="downloadReport(true)"
          (click)="trackFieldInteraction('Download Button')"
        >
          {{ currentLanguageSet?.inventory?.download }}
        </button>
      </div>
    </form>
    
  </div>
</div>
