<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6">
      <h4>{{ currentLanguageSet?.inventory?.dailyStockSummaryReport }}</h4>
    </div>
  </div>

  <div class="m-b-10 col-12">
    <form [formGroup]="dailyStockSummaryForm" class="row">
      <div class="col-3">
        <mat-form-field
          class="input-full-width mat_form_field_background_width"
        >
          <mat-label>
            {{ currentLanguageSet?.inventory?.startDate }}
          </mat-label>
          <input
            matInput
            [matDatepicker]="pickerStart"
            name="startDate"
            id="startDate"
            formControlName="startDate"
            (dateChange)="checkEndDate($event)"
            [max]="maxEndDate"
            [disabled]="true"
            (focus)="trackFieldInteraction('Start Date')"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerStart"
          ></mat-datepicker-toggle>
          <mat-datepicker [style.width]="'100%'" #pickerStart></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field
          class="input-full-width mat_form_field_background_width"
        >
          <mat-label>
            {{ currentLanguageSet?.inventory?.endDate }}
          </mat-label>
          <input
            matInput
            [matDatepicker]="pickerEnds"
            name="endDate"
            id="endDate"
            formControlName="endDate"
            [disabled]="true"
            (dateChange)="checkStartDate($event)"
            [min]="minEndDate"
            [max]="maxEndDate"
            (focus)="trackFieldInteraction('End Date')"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerEnds"
          ></mat-datepicker-toggle>
          <mat-datepicker [style.width]="'100%'" #pickerEnds></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field class="mat_form_field_background_width">
          <mat-label>
            {{ currentLanguageSet?.inventory?.facility }}
          </mat-label>
          <mat-select
            [style.width]="'100%'"
            formControlName="facilityName"
            (selectionChange)="trackFieldInteraction('Facility')"
          >
            <mat-option *ngFor="let item of facilities" [value]="item">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3" style="text-align: start; margin-top: 20px">
        <button
          mat-raised-button
          color="accent"
          type="submit"
          class="mat_green"
          [disabled]="!dailyStockSummaryForm.valid"
          (click)="downloadReport(true); trackFieldInteraction('Download Button')"
        >
          {{ currentLanguageSet?.inventory?.download }}
        </button>
      </div>
    </form>
  </div>
</div>
